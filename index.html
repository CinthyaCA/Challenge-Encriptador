<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style Encriptador.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <header><img class="logo" src="Logo Alura.png" alt="Logo Alura"></header>
        <main>

            <section class="ingreso">
                <textarea id="texto" cols="60" rows="20" required placeholder="Ingrese el texto"></textarea>
                <div class="informacion">
                    <h1><img class="simboloInfo" src="Informacion.png" alt="Símbolo información">  Solo letras minúsculas y sin acentos</h1>
                </div>
                <div class="botones">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </section>

            <section class="resultado">
                <textarea id="mensaje" cols="40" rows="30"></textarea>
                <p id="mensajeNoEncontrado">Ningún mensaje fue encontrado</p>
                <p id="ingreseTexto">Ingrese el texto que desea encriptar o desencriptar</p>
                <div class="botones">
                    <button id="copiar">Copiar</button>
                </div>
            </section>

        <main>

    <script src="script.js"></script>

    </body>

</html>
